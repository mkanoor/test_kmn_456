on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: python
          package-name: test_kmn_456
      - uses: ./.github/actions/publish_pypi.yml
        if: ${{ steps.release.outputs.releases_created }}
